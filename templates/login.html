<!DOCTYPE html>
<html>
  <head>
    <a href="/">home</a>
    <form action="/login" method="POST">
      <h3>login</h3>
      {% if message %}
        <p>{{ message }}</p>
      {% endif %}
      <div>
          <input type="text" name="username" placeholder="username">
      </div>
      <div>
          <input type="password" name="password" placeholder="password">
      </div>
      <input type="submit" value="log in">
    </form>
  </head>
</html>
